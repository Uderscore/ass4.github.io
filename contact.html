<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #007acc;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007acc;
            border-bottom: 2px solid #007acc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .contact-list li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .contact-list i {
            color: #007acc;
            margin-right: 15px;
            font-size: 1.5rem;
        }
        .contact-list a {
            color: #007acc;
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-list a:hover {
            color: #005f99;
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #007acc;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Contact Me</h2>
            <ul class="contact-list">
                <li><i class="icon fas fa-phone"></i>Phone Number: <a href="tel:+201028257395">+201028257395</a></li>
                <li><i class="icon fas fa-envelope"></i><a href="mailto:mazenrory@gmail.com">mazenrory@gmail.com</a></li>
                <li><i class="icon fas fa-linkedin"></i><a href="https://www.linkedin.com/in/mazen-hassan-7abb852aa/" target="_blank">LinkedIn</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mazen Hatem</p>
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
